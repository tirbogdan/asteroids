<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asteroids game</title>
    <link rel="stylesheet" href="./5_1097_TIR_BOGDAN_DANIEL.css" />
  </head>
  <body>
    <canvas id="screen"></canvas>
    <div class="modal" id="start-game">
      <p class="modal-text">Do you want to play this game?</p>
      <button type="button" id="play-btn" class="btn">Play</button>
    </div>
    <div class="modal hidden" id="end-game">
      <p class="modal-text" id="endgame-text"></p>
      <label for="name" class="modal-text">Nickname:</label>
      <input type="text" id="name" name="name" />
      <button type="submit" id="submit-name" class="btn">Submit Name</button>
    </div>
    <script src="./5_1097_TIR_BOGDAN_DANIEL.js"></script>
  </body>
</html>
